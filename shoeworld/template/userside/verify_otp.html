 {% load static %}
<body>
<head>
<style>
    .register-card {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
    }
    .login_wrap {
        max-width: 500px;
        width: 100%;
        padding: 40px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group.center {
        display: flex;
        justify-content: center;
    }
    .messages {
        margin-bottom: 20px;
    }
    .messages .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .messages .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }
    .messages .error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }
</style>
</head>

<body>
<main class="main">
    <section class="register-card">
        <div class="login_wrap widget-taber-content">
            <div class="padding_eight_all bg-white">
                <div class="heading_s1">
                    <h3 class="mb-10">Verify OTP</h3>
                </div>
                
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="message {{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <form method="post" action="{% url 'account:verify_otp' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="otp">OTP:</label>
                        <input type="text" id="otp" name="otp" required>
                        {% for error in form.otp.errors %}
                            <div class="form-errors">{{ error }}</div>
                        {% endfor %}
                    </div>
                    <div class="form-group center">
                        <button type="submit" id="verify-button" class="btn btn-primary btn-block">Verify</button>
                    </div>
                </form>
                {% comment %} <div class="divider-text-center mt-15 mb-15">
                    <span> or</span>
                </div> {% endcomment %}
              
                <div class="form-group center">
                    <a href="{% url 'account:resend_otp' %}"><button id="resend-btn" class="btn btn-secondary btn-block" onclick="resendOTP();" disabled>Resend OTP</button></a>
                </div>

                <p id="timer"></p>
            </div>
        </div>
    </section>
</main>

<script>
    var interval;
    var totalTime = 120; // Timer duration in seconds
    var remainingTime = localStorage.getItem('remainingTime') ? parseInt(localStorage.getItem('remainingTime')) : totalTime;

    function startTimer() {
        var timerDisplay = document.getElementById('timer');
        var resendButton = document.getElementById('resend-btn');
        var verifyButton = document.getElementById('verify-button');

        resendButton.disabled = true;
        verifyButton.disabled = false;

        function updateDisplay(time) {
            var minutes = Math.floor(time / 60);
            var seconds = time % 60;

            if (seconds < 10) {
                seconds = '0' + seconds;
            }

            timerDisplay.textContent = minutes + ':' + seconds;
        }

        updateDisplay(remainingTime);

        interval = setInterval(function () {
            if (remainingTime <= 0) {
                clearInterval(interval);
                resendButton.disabled = false;
                verifyButton.disabled = true;
                timerDisplay.textContent = '';
                localStorage.removeItem('remainingTime');
            } else {
                remainingTime--;
                updateDisplay(remainingTime);
                localStorage.setItem('remainingTime', remainingTime);
            }
        }, 1000);
    }

    function resendOTP() {
        clearInterval(interval);
        remainingTime = totalTime;
        localStorage.setItem('remainingTime', remainingTime);
        startTimer();
    }

    document.addEventListener('DOMContentLoaded', function () {
        if (remainingTime > 0) {
            startTimer();
        } else {
            document.getElementById('resend-btn').disabled = false;
            document.getElementById('verify-button').disabled = true;
        }
    });

    document.getElementById('resend-btn').addEventListener('click', function () {
        resendOTP();
    });
</script>



</body>
</html>
